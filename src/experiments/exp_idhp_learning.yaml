name: IHDP-learning
wandb: true
evaluate: false
n_learning: 1

agent:
  name: IDHP
  kwargs:
    discount_factor: 0.8
    excitation: "decay"
  learn:
    total_steps: 10_000

env:
  name: "LTI"
  kwargs:
    dt: 0.01
    episode_steps: 10_000
    reference_type: constant_sin
    tracked_state: q

seed: 110
