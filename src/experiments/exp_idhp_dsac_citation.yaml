---
name: IDHP-DSAC-Citation
description: "Tests the IHDP-DSAC agent on the Citation environment."
wandb: true
evaluate: false

# Set the agent to use
agent:
  name: IDHP-DSAC
  kwargs:
    idhp_kwargs:
      lr_a_high: 0.01
      lr_c_high: 0.002
      t_warmup: 500
  learn:
    dsac_steps: 100_000
    idhp_steps: 4_000
    dsac_model: DSAC-citation/leafy-butterfly-17

# Set the environment to use
env:
  name: "citation"
  kwargs:
    dt: 0.01
    episode_steps: 4000
    task_type: "exp1_hold"
    reward_type: clip
    observation_type: "sac_attitude"

task_eval: "att_train"
