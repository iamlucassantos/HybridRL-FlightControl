---
name: E1-Citation
description: "Tests the IHDP-SAC agent on the Citation environment."
wandb: true
evaluate: false
#seed: 7

# Set the agent to use
agent:
  name: IDHP-SAC
  kwargs:
    idhp_kwargs:
      lr_a_high: 0.2
      lr_c_high: 0.8
      t_warmup: 500
  learn:
    idhp_steps: 4_000
    sac_model: SAC-citation/unique-fog-168

# Set the environment to use
env:
  name: "citation"
  kwargs:
    dt: 0.01
    episode_steps: 4_000
    eval_steps: 4_000
    task_train: "att_eval"
    reward_type: clip
    observation_type: "sac_attitude"
