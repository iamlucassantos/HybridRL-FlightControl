---
name: DSAC-citation
description: "Tests the DSAC agent on the non-linear citation environment."
wandb: true
evaluate: true
seed: 3

# Set the agent to use
agent:
  name: DSAC
  kwargs:
    learning_rate: 4.4e-4
    polyak: 0.005
  learn:
    total_steps: 500_000
    log_interval: 200

# Set the environment to use
env:
  name: "citation"
  kwargs:
    dt: 0.01
    task_type: "sin_att"
    episode_steps: 2000
    reward_type: clip
    observation_type: "sac_attitude"

task_eval: "sin_att_eval"
