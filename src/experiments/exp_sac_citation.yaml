---
name: SAC-citation
description: "Tests the SAC agent on the non-linear citation environment."
wandb: true
evaluate: true
seed: 51

# Set the agent to use
agent:
  name: SAC
  learn:
    total_steps: 300_000
    log_interval: 200

# Set the environment to use
env:
  name: "citation"
  kwargs:
    dt: 0.01
    task_type: "sin_att"
    episode_steps: 300
    reward_type: clip
    observation_type: "sac_attitude"
